<!-- templates/account.html (Yeni Dosya) -->
{% extends "base.html" %}
{% block title %}Hesap Ayarları{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-4 text-center">
        <img src="{{ url_for('static', filename='profile_pics/' + current_user.image_file) }}" class="img-fluid rounded-circle mb-3 border" alt="avatar" width="150" height="150" style="object-fit: cover;">
        <h2 class="h4">{{ current_user.username }}</h2>
        <p class="text-muted">{{ current_user.email }}</p>
    </div>
    <div class="col-md-8">
        <h3>Profil Fotoğrafını Güncelle</h3>
        <hr>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="picture" class="form-label">Yeni Fotoğraf Seç (Kare olması önerilir)</label>
                <input type="file" class="form-control" id="picture" name="picture" accept="image/png, image/jpeg">
            </div>
            <button type="submit" class="btn btn-primary">Güncelle</button>
        </form>
    </div>
</div>
{% endblock %}
